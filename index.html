			<h1>中原大學</h1>
			<p style="font-size: 20px;font-family: "微軟正黑體">中原大學，是一所1955年創立於桃園市中壢區的私立大學，為美籍牧師賈佳美、基督徒張靜愚、鈕永建等人首倡設立，並得到中壢地方士紳吳鴻森、徐崇德等人之贊助支持之基督教大學，初名中壢農工學院，後正式設校更名為中原理工學院。其後改制為中原大學。 </p><br>
